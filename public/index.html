<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenI File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .item {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .item h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .item p {
            margin: 10px 0;
            font-size: 1rem;
            text-align: center;
        }

        .item button {
            padding: 5px;
            border: none;
            background: #ccc;
            border-radius: 5px;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .item button:hover {
            background: #000;
            color: #fff;
        }

        .title {
            margin: 50px 0 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        window.download = async (uuid, type, name) => {


            await fetch("/direct2down?uuid=" + uuid).then(res => res.json()).then(res => {
                // Â∞Ü res.url Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                const input = document.createElement("input")
                if (type == 1)
                    input.value = res.url
                else
                    input.value = `wget -O ${name} "${res.url}"`
                document.body.appendChild(input)
                input.select()
                document.execCommand("copy")
                document.body.removeChild(input)
            })
            return false;
        }
        const getFiles = async () => {
            const files = await fetch("/files").then(res => res.json())
            let result = ""
            for (const repo in files) {
                const file = files[repo]
                result += `<h2 class="title">üìÅ${repo}</h2><div class="container">`
                for (const { name, uuid } of file) {
                    result += `<div class="item"><h3>${name}</h3><p>UUID: ${uuid}</p><button class="download-btn" data-uuid="${uuid}" data-name="${name}">‰∏ãËΩΩ</button></div>`
                }
                result += "</div><div class=\"hrhrhr\"></div>"
            }
            // console.log(result);
            document.getElementById("files").innerHTML = result
            for (const ele of document.getElementsByClassName("download-btn")) {
                ele.addEventListener("contextmenu", (e) => {
                    let { uuid, name } = e.target.dataset
                    download(uuid, 2, name)
                    e.target.innerHTML = "Â§çÂà∂‰∏ãËΩΩÈìæÊé•ÊàêÂäü"
                    setTimeout(() => {
                        e.target.innerHTML = "‰∏ãËΩΩ"
                    }, 1000)
                    e.preventDefault()
                })
                ele.addEventListener("click", (e) => {
                    let { uuid } = e.target.dataset
                    download(uuid, 1)
                    e.target.innerHTML = "Â§çÂà∂ÊàêÂäü"
                    setTimeout(() => {
                        e.target.innerHTML = "‰∏ãËΩΩ"
                    }, 1000)
                    // console.log(e);
                })
            }
        }
        getFiles()
    </script>
</head>

<body>
    <h1>OpenI File Explorer</h1>
    <div style="text-align: center;">
        <p>Â∑¶ÈîÆÁÇπÂáªÂ§çÂà∂‰∏ãËΩΩÈìæÊé•</p>
        <p>Âè≥ÈîÆËé∑Âèñ‰∏ãËΩΩÂëΩ‰ª§</p>
    </div>
    <hr>
    <div id="files"></div>
    <footer>
        author: <a href="https://github.com/HuanLinOTO">@Â§öÁé©ÂπªÁÅµQWQ</a>
    </footer>
</body>

</html>
